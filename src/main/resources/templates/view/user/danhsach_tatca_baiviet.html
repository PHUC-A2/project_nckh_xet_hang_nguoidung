<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách bài viết</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #2c3e50, #34495e);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
      }

      .card-custom {
        background-color: #34495e;
        border-radius: 18px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        padding: 3.5rem;
        margin: 3rem auto;
        max-width: 950px;
      }

      .list-group-item {
        background: linear-gradient(to right, #34495e, #2c3e50);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        margin-bottom: 2rem;
        padding: 2.5rem;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .list-group-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      }

      .text-decoration-none {
        color: #a088e2;
        font-weight: 600;
        transition: color 0.3s ease-in-out;
        font-size: 1.1rem;
      }

      .text-decoration-none:hover {
        color: #c2a5cf;
      }

      .mb-1 strong {
        color: #ffffff;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .small-date {
        color: #d1d1d1;
        font-size: 0.95rem;
      }

      h4.text-center.mb-3 {
        color: #a088e2;
        font-weight: 700;
        margin-bottom: 3rem;
        font-size: 1.5rem;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.8);
      }

      .navbar-brand img {
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user}">
          <img src="/images/user/user.png" alt="User" width="40" height="40" />
          MENU
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/hoso}"
                ><i class="fas fa-home me-1"></i> Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/diem/bangxephang}">
                <i class="fas fa-bolt me-1"></i> Bảng Xếp Hạng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/baiviet/tao}"
                ><i class="fas fa-file-alt me-1"></i> Viết bài</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="document.getElementById('logoutForm').submit();"
                ><i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất</a
              >
            </li>
            <form
              id="logoutForm"
              th:action="@{/logout}"
              method="post"
              style="display: none"
            ></form>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-12 mt-5">
      <div class="card-custom">
        <h4 class="text-center mb-3">Danh sách bài viết</h4>
        <div class="list-group">
          <div
            th:each="baiViet : ${danhSachBaiViet}"
            class="list-group-item list-group-item-action flex-column align-items-start"
          >
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">
                <a
                  th:href="@{/user/baiviet/chitiet/{id}(id=${baiViet.id})}"
                  th:text="'Bài viết: ' + ${baiViet.tieuDe}"
                  class="text-decoration-none"
                ></a>
              </h5>
              <small
                class="small-date"
                th:text="'Ngày đăng: ' + ${#temporals.format(baiViet.ngayDang, 'dd/MM/yyyy')}"
              ></small>
            </div>
            <p class="mb-1">
              <strong
                th:text="'Người đăng: ' + ${baiViet.nguoiDung.tenDangNhap}"
              ></strong>
              <span class="text-warning"> đã đăng bài viết này.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
